<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Browser Chrome -->
  <rect x="0" y="0" width="800" height="60" fill="#1a73e8"/>

  <!-- URL Bar -->
  <rect x="50" y="80" width="700" height="40" fill="#ffffff" stroke="#dadce0" stroke-width="2" rx="20"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" fill="#5f6368">chrome://extensions/</text>

  <!-- Extensions Page Content -->
  <rect x="50" y="140" width="700" height="250" fill="#ffffff" stroke="#dadce0" stroke-width="1" rx="8"/>

  <!-- Page Header -->
  <rect x="70" y="160" width="660" height="50" fill="#f8f9fa" rx="4"/>
  <text x="85" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#202124">Extensions</text>

  <!-- Developer Mode Toggle - BEFORE -->
  <rect x="400" y="165" width="150" height="40" fill="#f1f3f4" stroke="#dadce0" stroke-width="1" rx="20"/>
  <circle cx="420" cy="185" r="6" fill="#80868b"/>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Developer mode</text>
  <text x="560" y="190" font-family="Arial, sans-serif" font-size="12" fill="#80868b">OFF</text>

  <!-- Arrow pointing to toggle -->
  <path d="M 300 185 L 380 185" stroke="#ea4335" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="340" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ea4335">Click here!</text>

  <!-- Developer Mode Toggle - AFTER (highlighted) -->
  <rect x="400" y="220" width="150" height="40" fill="#e8f0fe" stroke="#1a73e8" stroke-width="3" rx="20"/>
  <circle cx="420" cy="240" r="8" fill="#34a853"/>
  <text x="440" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a73e8">Developer mode</text>
  <text x="560" y="245" font-family="Arial, sans-serif" font-size="12" fill="#34a853" font-weight="bold">ON</text>

  <!-- New Buttons Appear -->
  <rect x="70" y="280" width="120" height="35" fill="#1a73e8" rx="4"/>
  <text x="130" y="302" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Load unpacked</text>

  <rect x="210" y="280" width="100" height="35" fill="#ffffff" stroke="#dadce0" stroke-width="1" rx="4"/>
  <text x="260" y="302" font-family="Arial, sans-serif" font-size="14" fill="#5f6368" text-anchor="middle">Pack extension</text>

  <!-- Success Message -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34a853" text-anchor="middle">âœ“ Developer mode enabled successfully</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea4335"/>
    </marker>
  </defs>
</svg>