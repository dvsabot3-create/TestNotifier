<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Browser Chrome -->
  <rect x="0" y="0" width="800" height="60" fill="#1a73e8"/>
  <!-- Browser Tabs -->
  <rect x="120" y="30" width="200" height="30" fill="#ffffff" rx="4"/>
  <rect x="320" y="30" width="150" height="30" fill="#e8f0fe" rx="4"/>

  <!-- URL Bar -->
  <rect x="50" y="80" width="700" height="40" fill="#ffffff" stroke="#dadce0" stroke-width="2" rx="20"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" fill="#5f6368">chrome://settings/help</text>

  <!-- Settings Content Area -->
  <rect x="50" y="140" width="700" height="250" fill="#ffffff" stroke="#dadce0" stroke-width="1" rx="8"/>

  <!-- Settings Header -->
  <rect x="70" y="160" width="660" height="40" fill="#f8f9fa" rx="4"/>
  <text x="85" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#202124">About Chrome</text>

  <!-- Version Info Box -->
  <rect x="70" y="220" width="660" height="120" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2" rx="8"/>

  <!-- Chrome Icon -->
  <circle cx="120" cy="280" r="25" fill="#1a73e8"/>
  <circle cx="120" cy="280" r="18" fill="#ffffff"/>
  <circle cx="120" cy="280" r="12" fill="#1a73e8"/>

  <!-- Version Text -->
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#202124">Google Chrome</text>
  <text x="160" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a73e8">Version 118.0.5993.117</text>
  <text x="160" y="315" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Chrome is up to date</text>

  <!-- Update Button -->
  <rect x="160" y="330" width="120" height="35" fill="#1a73e8" rx="17"/>
  <text x="220" y="352" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Update</text>

  <!-- Highlight Arrow -->
  <path d="M 450 280 L 520 280 L 520 240 L 560 260 L 520 280 L 520 300 L 450 300 Z" fill="#34a853"/>

  <!-- Instruction Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34a853" text-anchor="middle">âœ“ Chrome version 118+ meets requirements</text>

  <!-- Decorative Elements -->
  <circle cx="700" cy="200" r="3" fill="#34a853"/>
  <circle cx="720" cy="190" r="2" fill="#fbbc04"/>
  <circle cx="680" cy="210" r="2" fill="#ea4335"/>
</svg>