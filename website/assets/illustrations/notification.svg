<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instant Notification Illustration -->
  <defs>
    <linearGradient id="notifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#20c997"/>
    </linearGradient>
  </defs>
  
  <!-- Phone outline -->
  <rect x="120" y="60" width="160" height="280" rx="20" fill="white" stroke="#1d70b8" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="135" y="90" width="130" height="220" rx="8" fill="#f0f7ff"/>
  
  <!-- Notification card -->
  <rect x="145" y="110" width="110" height="80" rx="8" fill="url(#notifGrad)"/>
  
  <!-- Bell icon on notification -->
  <circle cx="170" cy="140" r="12" fill="white"/>
  <path d="M170 135 L170 145 M166 145 L174 145" stroke="url(#notifGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Notification text lines -->
  <line x1="190" y1="135" x2="240" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="145" x2="230" y2="145" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="190" y1="155" x2="235" y2="155" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Speed lines -->
  <line x1="100" y1="140" x2="110" y2="140" stroke="#ffc107" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x1" values="100;60" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="110;70" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="290" y1="140" x2="300" y2="140" stroke="#ffc107" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x1" values="290;330" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="300;340" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Pulse rings -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="#28a745" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="90;120" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
