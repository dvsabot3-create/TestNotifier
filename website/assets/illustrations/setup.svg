<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 5-Minute Setup Illustration -->
  <defs>
    <linearGradient id="setupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#1d70b8"/>
    </linearGradient>
  </defs>
  
  <!-- Timer/stopwatch -->
  <circle cx="200" cy="200" r="100" fill="white" stroke="url(#setupGrad)" stroke-width="6"/>
  
  <!-- Timer button -->
  <rect x="190" y="90" width="20" height="15" rx="3" fill="url(#setupGrad)"/>
  
  <!-- Clock markings -->
  <line x1="200" y1="110" x2="200" y2="120" stroke="url(#setupGrad)" stroke-width="3"/>
  <line x1="290" y1="200" x2="280" y2="200" stroke="url(#setupGrad)" stroke-width="3"/>
  <line x1="200" y1="290" x2="200" y2="280" stroke="url(#setupGrad)" stroke-width="3"/>
  <line x1="110" y1="200" x2="120" y2="200" stroke="url(#setupGrad)" stroke-width="3"/>
  
  <!-- Timer hand -->
  <line x1="200" y1="200" x2="200" y2="140" stroke="url(#setupGrad)" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Center dot -->
  <circle cx="200" cy="200" r="8" fill="url(#setupGrad)"/>
  
  <!-- "5 min" text -->
  <text x="200" y="215" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="url(#setupGrad)">5</text>
  <text x="200" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#6c757d">minutes</text>
  
  <!-- Checkmarks showing completed steps -->
  <g transform="translate(80, 320)">
    <circle cx="0" cy="0" r="16" fill="#28a745"/>
    <path d="M-6,0 L-2,4 L6,-4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="16" fill="#28a745"/>
    <path d="M-6,0 L-2,4 L6,-4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 320)">
    <circle cx="0" cy="0" r="16" fill="#28a745"/>
    <path d="M-6,0 L-2,4 L6,-4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Connecting line -->
  <line x1="80" y1="320" x2="320" y2="320" stroke="#28a745" stroke-width="2" stroke-dasharray="5 5" opacity="0.3"/>
</svg>
