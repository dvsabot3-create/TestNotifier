<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 24/7 Monitoring Illustration -->
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d70b8"/>
      <stop offset="100%" stop-color="#2e8bc0"/>
    </linearGradient>
  </defs>
  
  <!-- Clock face -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#monitorGrad)" stroke-width="4"/>
  <circle cx="200" cy="200" r="100" fill="#f0f7ff"/>
  
  <!-- Clock hands -->
  <line x1="200" y1="200" x2="200" y2="140" stroke="url(#monitorGrad)" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="240" y2="200" stroke="url(#monitorGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 24/7 Text -->
  <text x="200" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1d70b8">24/7</text>
  
  <!-- Surrounding monitoring dots -->
  <circle cx="200" cy="80" r="8" fill="#28a745">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="200" r="8" fill="#28a745">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="200" cy="320" r="8" fill="#28a745">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="80" cy="200" r="8" fill="#28a745">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Orbital lines -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#1d70b8" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
</svg>
