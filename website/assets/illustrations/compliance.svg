<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DVSA Compliance Illustration -->
  <defs>
    <linearGradient id="complianceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#20c997"/>
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M200 60 L280 90 L280 200 C280 260 200 320 200 320 C200 320 120 260 120 200 L120 90 Z" 
        fill="white" stroke="url(#complianceGrad)" stroke-width="6"/>
  
  <!-- Shield fill -->
  <path d="M200 70 L270 95 L270 200 C270 252 200 305 200 305 C200 305 130 252 130 200 L130 95 Z" 
        fill="url(#complianceGrad)" opacity="0.1"/>
  
  <!-- Checkmark inside shield -->
  <path d="M160 190 L185 220 L245 150" 
        stroke="url(#complianceGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- DVSA text badge -->
  <rect x="140" y="340" width="120" height="40" rx="8" fill="url(#complianceGrad)"/>
  <text x="200" y="366" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">COMPLIANT</text>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="150" r="6" fill="#28a745" opacity="0.5"/>
  <circle cx="310" cy="150" r="6" fill="#28a745" opacity="0.5"/>
  <circle cx="120" cy="260" r="8" fill="#28a745" opacity="0.3"/>
  <circle cx="280" cy="260" r="8" fill="#28a745" opacity="0.3"/>
  
  <!-- Pulse effect -->
  <circle cx="200" cy="190" r="60" fill="none" stroke="#28a745" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="60;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
